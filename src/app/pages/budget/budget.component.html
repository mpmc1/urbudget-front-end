<button class="btn btn-primary" (click)="openModal()">Record Budget</button>

<div class="modal" [class.d-block]="modalVisible">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Register Budget</h2>
        <button type="button" class="close" (click)="closeModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (submit)="saveBudget()">
          <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" class="form-control" placeholder="Year" required ="year">
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" placeholder="Amonut" required ="amonut">
          </div>
          <div class="form-group">
            <label for="expectedIncome">Expected Income</label>
            <input type="number" id="expectedIncome" class="form-control" placeholder="Expected Income" required ="expectedIncome">
          </div>
          <div class="form-group">
            <label for="expectedOutcome">Expected Outcome</label>
            <input type="number" id="expectedOutcome" class="form-control" placeholder="Expected Outcome" required ="expectedOutcome">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        </form>
      </div>
    </div>
  </div>
</div>
