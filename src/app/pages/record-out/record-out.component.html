<button class="button" mat-raised-button color="primary" (click)="openOutcomesModal()">Record Outcomes</button>

<div class="modal" [class.d-block]="outcomesModalVisible">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Record Outcomes</h2>
        <button type="button" class="close" color (click)="closeOutcomesModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (submit)="saveOutcomes()">
          <div class="form-group">
            <label for="outcomesAmount">Amount</label>
            <input type="number" id="outcomesAmount" class="form-control" placeholder="Amount" required>
          </div>
          <div class="form-group">
            <label for="outcomesDescription">Description</label>
            <input type="text" id="outcomesDescription" class="form-control" placeholder="Description" required>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" (click)="closeOutcomesModal()">Close</button>
        </form>
      </div>
    </div>
  </div>
</div>
